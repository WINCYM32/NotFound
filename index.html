<!DOCTYPE html>
<link rel="stylesheet" href="https://unpkg.com/7.css">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no"> <!-- Deshabilitar zoom -->
    <title>Error 404</title> <!-- T칤tulo de la p치gina en ingl칠s -->
    <link rel="icon" href="Error.gif" type="image/gif"> <!-- Icono de la pesta침a -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('Background_cli.bmp') no-repeat center center fixed; /* Fondo de la p치gina */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black; /* Texto negro para contraste */
            cursor: url('Mouse.cur'), auto; /* Cambia el cursor a Mouse.cur */
            overflow: hidden; /* Deshabilitar el scroll */
            user-select: none; /* Deshabilitar selecci칩n de texto */
        }

        .window {
            background-color: white; /* Fondo de la ventana blanco */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 300px; /* Ancho m치ximo de la ventana */
            text-align: center; /* Alinear texto al centro */
        }

        .title-bar {
            padding: 10px;
            background-color: #f0f0f0; /* Color del fondo de la barra de t칤tulo */
            border-bottom: 1px solid #ddd; /* L칤nea inferior de la barra de t칤tulo */
            display: flex; /* Flexbox para alinear icono y texto */
            align-items: center; /* Centrar verticalmente */
        }

        .title-bar-text {
            font-weight: bold;
            flex-grow: 1; /* Ocupa el espacio restante */
        }

        .window-body {
            padding: 20px;
        }

        .redirect {
            font-size: 24px;
            cursor: pointer;
            color: #ffcc00; /* Color para el emoji */
        }

        .icon {
            width: 24px; /* Ajusta el tama침o del icono */
            height: 24px;
            margin-right: 10px; /* Espacio entre el icono y el texto */
        }

        .emoji {
            cursor: url('Link.cur'), auto; /* Cambia el cursor al pasar sobre el emoji */
        }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- Deshabilitar men칰 contextual -->
    <div class="window active">
        <div class="title-bar">
            <img src="Warning.gif" alt="Warning Icon" class="icon"> <!-- Icono en la barra de t칤tulo -->
            <div class="title-bar-text">Error 404</div> <!-- T칤tulo de la ventana -->
        </div>
        <div class="window-body has-space">
            <p>It seems you have entered the wrong URL... To redirect to the correct one, click here ---> 
                <span class="redirect" onclick="window.location.href='index.html'">
                    <span id="random-emoji" class="emoji"></span> <!-- Clase emoji para el cursor -->
                </span>
            </p>
        </div>
    </div>

    <script>
        // Deshabilitar el zoom con las teclas de flecha y +/-
        window.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown' || 
                event.key === 'ArrowLeft' || event.key === 'ArrowRight' || 
                event.key === '+' || event.key === '-') {
                event.preventDefault();
            }
        });

        // Array de emojis
        const emojis = ['游땐', '丘멆잺', '游봈', '游땶', '游뗴', '游봌', '游땛'];

        // Funci칩n para seleccionar un emoji aleatorio
        function getRandomEmoji() {
            const randomIndex = Math.floor(Math.random() * emojis.length);
            return emojis[randomIndex];
        }

        // Asignar el emoji aleatorio al elemento en la p치gina
        document.getElementById('random-emoji').innerText = getRandomEmoji();
    </script>
</body>
</html>
